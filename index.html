<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Calculadora de Gorjetas</title>
   </head>

   <body>
      <div id="conteiner">         
         <div>
         <h1 class="title">Calculadora de Gorjetas</h1>
         </div>
         <div>
         <form class="tipsform" id="tipsform">
            <label for="bill">
               <p>Quanto ficou a conta?</p>
            </label>
               <p>
                 R$<input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
               </p>
            <label for="servicequal">
               <p>Como foi seu serviço?</p>
            </label>
               <p>
                  <!-- aqui seu id estava errado então não estava recebendo o valor certo lá -->
                  <select name="servicequal" id="serviceQual" class="formSelect">
                   <option disabled selected value="0">-- Escolha uma opçâo</option>
                   <!-- mudanças estava 0,3   0,2  e os números aqui tem que ser passado com ponto e não virgula se não o javascript não reconhece lá-->
                   <option value="0.3">30% - Incrivel</option>
                   <option value="0.2">20% - Bom</option>
                   <option value="0.15">15% - Aceitável</option>
                   <option value="0.1">10% - Ruím</option>
                   <option value="0.05">05% - Péssimo</option>
                  </select>
               </p>
            <lavel for="people">
               <p>Quantas pessoas vão dividir a conta?</p> 
            </lavel>
            <p>
               <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
            </p>               
            <button type="submit" class="formSubmit">Calcular!</button>              
         </form>
      </div>
      <div id="totaltip">
        Gorjeta total:
        R$<span id="tip">0.00</span>
        <span id="each">cada</span>
      </div>
      <script type="text/javascript" src="./script.js"></script>
   </body>
</html>
